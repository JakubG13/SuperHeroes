<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7ce8c6fa82.js"
      crossorigin="anonymous"
    ></script>
    <title>SuperHeroes</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <nav class="logo">
      <i class="logo__icon fa-solid fa-mask"></i>
      <p class="logo__text">Super Heroes</p>
    </nav>
    <main class="main-content">
      <div class="card">
        <div class="card__img"></div>
        <div class="card__description description">
          <p class="description__name">Spyke</p>
          <div class="description__info">
            <p>combat : 30</p>
            <p>durability : 60</p>
            <p>intelligence : 50</p>
            <p>power : 48</p>
            <p>speed : 17</p>
            <p>strength : 12</p>
          </div>
        </div>
      </div>
    </main>
    <script src="js/api.js"></script>
    <script src="js/card-generator.js"></script>
  </body>
</html>
